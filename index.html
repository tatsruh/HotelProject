<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hotel</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header_flex">
            <div class="logo">
              <img
                src="./images/Logo-PNG-Transparent-Image.png"
                alt="logo"
                class="logo_img"
              />
            </div>
            <div class="nav">
              <ul class="navbar">
                <li><a href="#main">About Us</a></li>
                <li><a href="">Rooms</a></li>
                <li><a href="">Wellness</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main" id="main">
        <section class="Description">
          <img
            src="./images/florian-wehde-1uWanmgkd5g-unsplash.jpg"
            alt="BERLIN_VIEW"
            class="Berlin_1"
          />
          <span class="name">ART HABITAT</span>
          <span class="cityname">Berlin</span>
          <div class="desc1">
            <div class="container">
              <div>
                <p class="desc_text1">
                  Unique art experience in the centre of Berlin
                </p>
              </div>
            </div>
          </div>
          <img
            src="./images/elijah-g-TCPQlsJ7MvI-unsplash (1).jpg"
            alt="Berlin_2"
            class="Berlin_2"
          />
          <div class="building">
            <span
              >Historical building with contemporary spirit. Enjoy the
              atmosphere of freedom</span
            >
          </div>
        </section>
        <section class="Rooms">
          <div class="container">
            <h1>ROOMS</h1>
            <div class="cards">
              <div class="card1">
                <img src="./images/anstract.png" alt="abstract" class="img1" />
              </div>
              <div class="card2">
                <img src="./images/artnouveau.png" alt="artnouveau" />
              </div>
              <div class="card3">
                <img src="./images/cubism.png" alt="cubism" />
              </div>
              <div class="card4">
                <img src="./images/expressionism.png" alt="expressionism" />
              </div>
            </div>
          </div>
        </section>
        <section class="Wellness"></section>
        <section class="Contact"></section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
